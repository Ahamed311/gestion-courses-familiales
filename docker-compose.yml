version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: courses_db
    environment:
      POSTGRES_DB: courses
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - courses_network
    restart: unless-stopped

  # Backend API
  backend:
    build: .
    container_name: courses_backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-password123}
      DB_NAME: courses
      DB_PORT: 5432
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - courses_network
    restart: unless-stopped
    command: sh -c "cd backend && node app.js"

  # Frontend React
  frontend:
    build: .
    container_name: courses_frontend
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - courses_network
    restart: unless-stopped
    command: sh -c "cd frontend && node server.js"

volumes:
  postgres_data:

networks:
  courses_network:
    driver: bridge